name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: npm install

      - name: Build website
        run: npm run build

      - name: Upload website
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Publish website
        uses: actions/deploy-pages@v4
